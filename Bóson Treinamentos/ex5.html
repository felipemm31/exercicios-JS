<script>

//5. Escreva uma função que encontre a área e o perímetro de um círculo, de acordo com o raio fornecido.

function calcularCirculo(raio) {
    const area = Math.PI*raio*raio;
    const perimetro = 2*Math.PI*raio;

    return {area,perimetro};
}

const r = prompt("Digite o raio do círculo");
const resultados = calcularCirculo(r);

alert("Área do círculo: " + resultados.area +".\nPerimetro: "+ resultados.perimetro);

</script>
