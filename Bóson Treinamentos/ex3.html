<body>
    <h1 style="color: rgb(255, 0, 0);">Aprendendo JavaScript</h1>
    <p id="teste"></p>


<script>
/* 3. Escreva uma função em JavaScript que realize a conversão de uma temperatura 
fornecida em graus Fahrenheit (F) para Celsius (C). */

function fahrenheitParaCelsius(temp) {

    var celsius = (temp-32)*(5/9);     

return celsius;
};
var tempUser = prompt("Insira a temperatura em Fahrenheit:");
var tempCels = fahrenheitParaCelsius(tempUser);

document.getElementById('teste').innerHTML= "A temperatura é: "+ tempCels + "ºC";


</script>

</body>
