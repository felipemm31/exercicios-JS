<script>

/* 7. Escreva uma função que permita contar o número de vogais contidas em uma string fornecida pelo usuário. 
Por exemplo, o usuário informa a string “Beterraba”, e a função retorna o número 4 (há 4 vogais nessa palavra). */

function contaVogais(string){

   string = string.toLowerCase('');
   vogais = string.match(/[aeiou]/g);

   return vogais.length;

}

const string = prompt('Informe uma string:');
const resultado = contaVogais(string);

document.write(resultado);

</script>
