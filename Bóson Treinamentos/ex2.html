<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Cyan</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color: rgb(255, 0, 0);">Aprendendo JavaScript</h1>
    <p id="teste"></p>


<script>
    //2. Escreva uma função que retorne o cubo de um número fornecido pelo usuário.



function calcularCubo(numero) {

    var cubo = numero * numero * numero;     

    return cubo;
};
    var numeroUser = prompt("Digite um número:");
    var resultado = calcularCubo(numeroUser);

document.getElementById('teste').innerHTML="O cubo do número inserido é: "+ resultado;

</script>

</body>
</html>
